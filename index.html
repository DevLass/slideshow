<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snow Tigers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bodymargin">
            <div class="texttitle">
                <span class="word1">Snow</span>
                <span class="word2">Tigers</span>
                <span class="word3">are</span>
                <span class="word4">awesome</span>
                <span class="word5">...</span>
            </div>
            <div class="border">
                <div class="container">
                    <div class="imgcontainer">
                        <input type="radio" name="slide" id="radio1" checked> 
                        <input type="radio" name="slide" id="radio2"> 
                        <input type="radio" name="slide" id="radio3"> 
                        <input type="radio" name="slide" id="radio4"> 
                        
                        <div class="slide firstslide">
                            <img src="./images/img2.jpg" alt="White Tiger">
                        </div>
                        <div class="slide">
                            <img src="./images/img1.jpg" alt="White Tiger">
                        </div>
                        <div class="slide">
                            <img src="./images/img4.jpg" alt="White Tiger">
                        </div>
                        <div class="slide">
                            <img src="./images/img3.jpg" alt="White Tiger">
                        </div>

                        <div class="scrollbar">
                            <label class="labelbar" for="radio1"></label>
                            <label class="labelbar" for="radio2"></label>
                            <label class="labelbar" for="radio3"></label>
                            <label class="labelbar" for="radio4"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="icon1">
                <a href="https://github.com/italicnich" target="_blank" rel="external">
                    <i data-feather="github"></i>
                </a>
            </div>
            <div class="icon2">
                <a href="link" target="_blank" rel="external">
                    <i data-feather="linkedin"></i>
                </a>
            </div>
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
